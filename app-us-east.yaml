apiVersion: apps/v1
kind: Deployment
metadata:
  name: foobar-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foobar-api
  template:
    metadata:
      labels:
        app: foobar-api
    spec:
      containers:
        - name: foobar-api
          image: sjc.vultrcr.com/globalregistry/foobar-api:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: tls-secret
              mountPath: /cert
              readOnly: true
          livenessProbe: # Checks if the container is alive
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          readinessProbe: # Checks if the container is ready to serve traffic
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 3
      volumes:
        - name: tls-secret
          secret:
            secretName: foobar-api-cert
            items:
              - key: tls.crt
                path: cert.pem
              - key: tls.key
                path: key.pem
---
apiVersion: v1
kind: Service
metadata:
  name: foobar-api
  namespace: default
spec:
  selector:
    app: foobar-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foobar-api-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: 45.77.200.202.nip.io # Replace with your DNS name or IP if required
      http:
        paths:
          - path: /data
            pathType: Prefix
            backend:
              service:
                name: foobar-api
                port:
                  number: 8080
          - path: /echo
            pathType: Prefix
            backend:
              service:
                name: foobar-api
                port:
                  number: 8080
          - path: /bench
            pathType: Prefix
            backend:
              service:
                name: foobar-api
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: foobar-api
                port:
                  number: 8080
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: foobar-api
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foobar-api
                port:
                  number: 8080
  tls:
    - secretName: foobar-api-cert
      hosts:
        - 45.77.200.202.nip.io # Replace with a temporary DNS name or IP if needed
